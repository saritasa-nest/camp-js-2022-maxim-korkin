<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>SW App</title>
  </head>
  <body>
    <nav>
      <a href="/" class="brand-logo">Star Wars</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a class="modal-trigger" href="#signin">Sign In</a>
        </li>
        <li>
          <a class="modal-trigger" href="#signup">Sign Up</a>
        </li>
      </ul>
    </nav>

    <div id="signin" class="modal">
      <div class="modal-content">
        <h2>Sign In</h2>
        <form id="signin-form">
          <div class="input-field">
            <input type="email" name="email" required />
            <label for="email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="password" required />
            <label for="password"> Password</label>
          </div>
          <button type="submit" class="btn yellow darken-2 zdepth-1">
            Sign In
          </button>
        </form>
      </div>
    </div>

    <div id="signup" class="modal">
      <div class="modal-content">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" name="email" required />
            <label for="email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="password" required />
            <label for="password"> Password</label>
          </div>
          <button type="submit" class="btn yellow darken-2 zdepth-1">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script type="module" src="./index.ts"></script>
  <script type="module" src="./scripts/signup.ts"></script>
  <script type="module" src="./scripts/signin.ts"></script>
</html>
