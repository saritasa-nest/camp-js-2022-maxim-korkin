<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>SW App</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">Star Wars</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a class="modal-trigger" href="#signin">Sign In</a>
          </li>
          <li>
            <a class="modal-trigger" href="#signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="signin" class="modal">
      <div class="modal-content">
        <h4>Sign In</h4>
        <form id="signin-form">
          <div class="input-field">
            <input type="email" name="signin-email" required />
            <label for="signin-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="signin-password" required />
            <label for="signin-password"> Password</label>
          </div>
          <button class="btn yellow darken-2 zdepth-1">Sign In</button>
        </form>
      </div>
    </div>

    <div id="signup" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" name="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="signup-password" required />
            <label for="signup-password"> Password</label>
          </div>
          <button class="btn yellow darken-2 zdepth-1">Sign up</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script type="module" src="./index.ts"></script>
  <script type="module" src="./scripts/signup.ts"></script>
  <script type="module" src="scripts/signin.ts"></script>
</html>
