<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>SW App</title>
  </head>
  <body>
    <nav>
      <a href="/" class="brand-logo">Star Wars</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a class="modal-trigger" href="#signin">Sign In</a>
        </li>
        <li>
          <a class="modal-trigger" href="#signup">Sign Up</a>
        </li>
      </ul>
    </nav>

    <div class="films-table-container">
      <table class="highlight">
        <thead>
          <tr>
            <th>Episode ID</th>
            <th>Title</th>
            <th>Release date</th>
            <th>Producer</th>
            <th>Director</th>
          </tr>
        </thead>

        <tbody class="films-table-body">
        </tbody>
      </table>
    </div>

    <div id="signin" class="modal">
      <div class="modal-content">
        <h2>Sign In</h2>
        <form id="signin-form">
          <div class="input-field">
            <input type="email" name="email" id="signin-email" required />
            <label for="signin-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="password" id="signin-password" required />
            <label for="signin-password"> Password</label>
          </div>
          <button type="submit" class="btn yellow darken-2 zdepth-1">
            Sign In
          </button>
        </form>
      </div>
    </div>

    <div id="signup" class="modal">
      <div class="modal-content">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" name="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="password" id="signup-password" required />
            <label for="signup-password"> Password</label>
          </div>
          <button type="submit" class="btn yellow darken-2 zdepth-1">
            Sign up
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./index.ts"></script>
    <script type="module" src="./scripts/auth/signup.ts"></script>
    <script type="module" src="./scripts/auth/signin.ts"></script>
    <script type="module" src="./scripts/films/filmsTable.ts"></script>
  </body>
</html>
