<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Film</title>
  </head>
  <body>
    <main class="film-details-container"></main>

    <button
      data-target="delete-confirmation-modal"
      class="btn red modal-trigger"
    >
      Delete
    </button>

    <a class="edit-link btn">Edit</a>

    <div id="delete-confirmation-modal" class="modal">
      <div class="modal-content">
        <h4>Are you sure you want to delete this film?</h4>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="confirm-deletion-btn waves-effect green btn-flat"
        >
          Confirm
        </button>
        <button type="button" class="modal-close waves-effect red btn-flat">
          Cancel
        </button>
      </div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
