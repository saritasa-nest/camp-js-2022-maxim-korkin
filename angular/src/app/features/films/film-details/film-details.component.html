<div *ngIf="film$ | async as film">
  <h2>{{ film.title }}</h2>
  <p>{{ film.openingCrawl }}</p>
  <p>Director: {{ film.director }}</p>
  <p>Producers:</p>
  <ul>
    <li *ngFor="let producer of film.producers">
      {{ producer }}
    </li>
  </ul>
  <p>Release date: {{ film.releaseDate | date: "dd.MM.yyyy" }}</p>
</div>
