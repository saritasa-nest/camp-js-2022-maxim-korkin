<div *ngIf="this.film$ | async as film">
  <h2>{{ film.title }}</h2>
  <p>{{ film.openingCrawl }}</p>
  <h3>Director: {{ film.director }}</h3>
  <h3>Producers: {{ film.producers }}</h3>
  <h3>Release date: {{ film.releaseDate | date: "dd.MM.yyyy" }}</h3>
</div>

<h2>Characters</h2>
<p *ngFor="let character of this.characters$ | async">{{ character.name }}</p>
