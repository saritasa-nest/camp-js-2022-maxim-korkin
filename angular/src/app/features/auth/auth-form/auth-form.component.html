<form class="login-form" (ngSubmit)="onSubmit()">
  <h1 class="login-form__header">{{ formHeader }}</h1>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailControl" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordControl" />
  </mat-form-field>
  <div *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <button
    mat-button
    type="submit"
    [disabled]="emailControl.invalid || passwordControl.invalid"
  >
    Submit
  </button>
</form>
